<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pertemuan 14</title>
</head>

<body>
    <div class="container pt-5">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="text-white mb-0">JQuery Show Hide Effect</h4>
            </div>
            <div class="card-body">
                <button id="btnPilih1" type="button" class="btn btn-pilih active">Pilih 1</button>
                <button id="btnPilih2" type="button" class="btn btn-pilih">Pilih 2</button>
                <select class="form-select mt-2" id="selectPilih">
                    <option selected>- Pilihan -</option>
                    <option value="1">Pilih 1</option>
                    <option value="2">Pilih 2</option>
                </select>
                <div class="content">
                    <div class="Pilih1">Isi dari pilih 1</div>
                    <div class="Pilih2">Isi dari pilih 2</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="framework/jquery/js/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
